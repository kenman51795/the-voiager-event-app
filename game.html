<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Voiager Game</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div id="header">
    <button id="back-button">←</button>
    <select id="phase-selector"></select>
    <div class="controls">
      <button id="prev-card" title="Go Back One Card">⬅️</button>
      <button id="shuffle-button">🔀</button>
      <button id="reset-button">🔁</button>
      <button id="timer-toggle">⏱ <span id="timer-display"></span></button>
      <span id="card-counter">0</span>
    </div>
  </div>

<div id="card-container" class="card-stack">
  <!-- Previous card (will appear during uncrumple) -->
  <div class="card" id="prev-card-div" style="display: none;">
    <img class="card-img" src="" alt="Previous Card" />
    <img class="crumple-overlay" src="assets/crumple-texture.png" />
  </div>

  <!-- Current top card -->
  <div class="card current" id="current-card-div">
    <img class="card-img" id="card" src="" alt="Card" />
    <img class="crumple-overlay" src="assets/crumple-texture.png" />
  </div>
</div>

  <a id="footer-link" href="https://linktr.ee/thevoiager" target="_blank">@TheVoiager</a>

  <script src="app.js"></script>
</body>
</html>
